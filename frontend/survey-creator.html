<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Creator</title>
</head>

<body>
    <h1>Survey Creator</h1>
    <form onsubmit="return false">
        <input placeholder="survey title" id="survey-title">
        <ol id="questions">
        </ol>
        <button onclick="addQuestion()">Add Question</button><br><br>
        <button id="createSurveyButton">Submit Survey</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="survey-creator.js" charset="UTF-8"></script>
</body>

</html>
